<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GRADIE SINGUP</title>
  </head>
  <body>
    <main class="container">
      <section class="phone-section">
        <div>
          <h1>Gradie</h1>
          <p>Beautiful gradients in seconds</p>
        </div>
        <img src="./Assets/iPhone.png" alt="iphone" class="iphone-img" />
      </section>
      <section class="singup-section">
        <form action="/">
          <h1>Login</h1>
          <label for="email">Email</label>
          <input type="text" name="email" placeholder="john@example.com"/>
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="At least 8 characters"/>
          <div class="terms">
            <div class="terms-div"><input type="checkbox" /></div>
            <p class="terms-text">
              By creating an account, you agree to the
              <a href="/">Terms & Conditions</a>
            </p>
          </div>
          <button class="btn">Create an Account</button>
        </form>
      </section>
    </main>
  </body>
</html>
